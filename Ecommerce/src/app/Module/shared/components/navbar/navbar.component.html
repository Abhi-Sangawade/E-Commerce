<div class="fixed top-0 z-50 right-0 left-0 bg-[#810081] text-gray-200 ">
    <div class="px-5 lg:px-20 h-16 flex items-center justify-between">
        <div class="flex items-center">
            <div class="mr-5">
                <img class="w-8"
                    src="https://imgs.search.brave.com/RX8X9gAWhGJZq22FStw2VdIAawQjWHx4Z_LWz332GX0/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMtMDAuaWNvbmR1/Y2suY29tL2Fzc2V0/cy4wMC9hbmd1bGFy/LWljb24tOTY2eDEw/MjQtZHpsMmE4MjYu/cG5n"
                    alt="Code with Abhis">
            </div>
            
            <div class="flex items-center space-x-4">
            <a routerLink="/" class="text-gray-300 font-semibold text-lg">
                Shop With mR.AbhiS
            </a>
            <div>
                <button class="open-button" (click)="openNavbarContent('men')" mat-button>Men</button>
            </div>

            <div>
                <button class="open-button" (click)="openNavbarContent('woman')" mat-button>Woman</button>
            </div>
        </div>
    </div>
        <div class="flex items-center">
            <button (click)="navigateTo('Cart')" mat-icon-button class="mr-4">
                <mat-icon>shopping_cart</mat-icon>
            </button>
            <button (click)="handleOpenLoginModal()" *ngIf="true" mat-raised-button color="accent">
                LOGIN
            </button>

            <div *ngIf="false" class="relative ml-3 flex items-center">
                <div class="flex items-center space-x-5">
                    <span class="font-bold text-lg">AbhiS</span>
                    <button mat-button [matMenuTriggerFor]="profileMenu">
                        <img class="h-7 w-8" src="https://cdn.pixabay.com/photo/2013/07/13/10/07/man-156584_640.png" alt="">
                    </button>
                    <mat-menu #profileMenu="matMenu">
                        <button (click)="navigateTo('account/orders')" mat-menu-item>Orders</button>
                        <button mat-menu-item>Profile</button>
                        <button mat-menu-item>Logout</button>
                      </mat-menu>
                </div>
            </div>
     </div>
</div>
<div *ngIf="isNavbarContentOpen" class="absolute right-0 left-0 modal-container">
    <app-nav-content [selectedSection]="currentSection"></app-nav-content>
</div>
